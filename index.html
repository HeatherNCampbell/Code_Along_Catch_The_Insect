<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css"/>
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Butterfly</p>
                    <img src="butterfly.png" alt="Butterfly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ladybug</p>
                    <img src="ladybug.png" alt="Ladybug">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Beetle</p>
                    <img src="beetle.png" alt="Beetle">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Dragonfly</p>
                    <img src="dragonfly.png" alt="Fly">
                </button>
                
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score 0</h3>
        <h5 id="message" class="message">Are you annoyed yet?<br>
        You are playing an impossible game!!
        </h5>
    </div>

    <script src="app.js"></script>
</body>
</html>
